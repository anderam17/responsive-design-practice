<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Landing Page</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="./img/logo.svg" alt="logo">
            <h4 class="logo">Three Dots</h4>
        </div>
        <nav>
            <ul class="nav-links">
                <li ><a class="nav-link" href="#">Specs</a></li>
                <li ><a class="nav-link" href="#">Products</a></li>
                <li ><a class="nav-link" href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="cart"><img src="./img/cart.svg" alt="cart"></div>
    </header>

    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>Laptop for the Future</h1>
                    <p>The new 14 inch baseless display offering a 4k display with touchscreen.</p>
                </div>
                <div class="cta">
                    <button class="cta-select">14 Inch</button>
                    <button class="cta-add">Add To Cart</button>
                </div>
            </div>
                    <div class="cover">
                        <img src="./img/matebook.png" alt="matebook">
                    </div>
        </section>
        <img class="big-circle" src="./img/big-eclipse.svg" alt="big-eclipse">
        <img class="medium-circle" src="./img/mid-eclipse.svg" alt="mid-eclipse">
        <img class="small-circle" src="./img/small-eclipse.svg" alt="mid-eclipse">
    </main>

</body>
</html>
